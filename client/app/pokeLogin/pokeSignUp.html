<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
  	<label for="firstName">First Name</label><input type='text' ng-model='firstName'>
    <label for="lastName">Last Name</label><input type="text" ng-model='lastName'>
    <label for="username">UserName</label><input type='text' ng-model='username'>
    <label for="password">Password</label><input type="password" ng-model='password'>
    <button>signup</button>
  </form>
  <a href="#/pokeLogin">Already have an account? <strong>Signin</strong> ...</a>
</div>
